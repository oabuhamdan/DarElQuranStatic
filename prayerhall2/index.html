<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img class="logo" src="https://images.squarespace-cdn.com/content/v1/5e56b67cbef8672ade27bb3d/1582743230580-8GEXG28OA54F8UJJSXRF/logo.JPG?format=1500w"/>
        <div class="name">Dar El Quran</div>
        <div class="date-time">
            <div id="current-time"></div>
            <div class="date" id="hijri-date"></div>
        </div>
    </div>

    <div class="prayer-grid">
        <div id="fajr-tile" class="prayer-card fajr">
            <div class="prayer-header">Fajr</div>
            <div class="icon-placeholder">
                <span><i class="bi bi-brightness-alt-low"></i></span>
            </div>
            <div class="time-container">
                <div class="time-label">Athan</div>
                <div id="fajr-athan" class="time-value"></div>
            </div>
            <div class="time-container">
                <div class="time-label">Iqama</div>
                <div id="fajr-iqamah" class="time-value"></div>
            </div>
        </div>

        <div class="prayer-card sunrise">
            <div class="prayer-header">Sunrise</div>
            <div class="icon-placeholder">
                <span><i class="bi bi-sunrise"></i></span>
            </div>
            <div class="time-container">
                <div class="time-label">Time</div>
                <div id="sunrise-time" class="time-value"></div>
            </div>
            <div class="time-container">
                <div class="time-label">Ishraq</div>
                <div id="ishraq-time" class="time-value"></div>
            </div>
        </div>

        <div id="dhuhr-tile" class="prayer-card dhuhr">
            <div class="prayer-header">Dhuhr</div>
            <div class="icon-placeholder">
                <span><i class="bi bi-brightness-high"></i></span>
            </div>
            <div class="time-container">
                <div class="time-label">Athan</div>
                <div id="dhuhr-athan" class="time-value"></div>
            </div>
            <div class="time-container">
                <div class="time-label">Iqama</div>
                <div id="dhuhr-iqamah" class="time-value"></div>
            </div>
        </div>

        <div id="asr-tile" class="prayer-card asr">
            <div class="prayer-header">Asr</div>
            <div class="icon-placeholder">
                <span><i class="bi bi-cloud-sun"></i></span>
            </div>
            <div class="time-container">
                <div class="time-label">Athan</div>
                <div id="asr-athan" class="time-value"></div>
            </div>
            <div class="time-container">
                <div class="time-label">Iqama</div>
                <div id="asr-iqamah" class="time-value"></div>
            </div>
        </div>

        <div id="maghrib-tile" class="prayer-card maghrib">
            <div class="prayer-header">Maghrib</div>
            <div class="icon-placeholder">
                <span><i class="bi bi-sunset"></i></span>
            </div>
            <div class="time-container">
                <div class="time-label">Athan</div>
                <div id="maghrib-athan" class="time-value"></div>
            </div>
            <div class="time-container">
                <div class="time-label">Iqama</div>
                <div id="maghrib-iqamah" class="time-value"></div>
            </div>
        </div>

        <div id="isha-tile" class="prayer-card isha">
            <div class="prayer-header">Isha</div>
            <div class="icon-placeholder">
                <span><i class="bi bi-moon"></i></span>
            </div>
            <div class="time-container">
                <div class="time-label">Athan</div>
                <div id="isha-athan" class="time-value"></div>
            </div>
            <div class="time-container">
                <div class="time-label">Iqama</div>
                <div id="isha-iqamah" class="time-value"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-card next-prayer">
            <span>Next Athan</span>
            <i class="bi bi-arrow-right" style="padding-right: 10px; padding-left: 10px"></i>
            <span id="to-next-athan">1:25:30</span>
        </div>
        <div class="footer-card jumaa">
            <div><span>1<sup>st</sup> Jumaa</span><span id="jumaa1-time">1:30</span></div>
            <div><span>2<sup>nd</sup> Jumaa</span><span id="jumaa2-time">2:30</span></div>
        </div>
    </div>
</div>
<div id="iqamah-popup" class="modal">
    <div class="modal-content">
        <span id="popup-message"></span>
    </div>
</div>
<audio id="iqamah-sound" src="athan.mp3"></audio>
<script src="logic.js"></script>
</body>
</html>
