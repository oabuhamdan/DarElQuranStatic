<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="title">Prayer Times</div>
        <div class="datetime">
            <span id="hijriDate"></span>
            <span id="gregorianDate"></span>
            <span id="currentTime"></span>
        </div>
    </header>

    <div class="prayer-times">
        <div class="tile">Fajr</div>
        <div class="tile">Dhuhr</div>
        <div class="tile">Asr</div>
        <div class="tile">Maghrib</div>
        <div class="tile">Isha</div>
        <div class="tile">Sunrise</div>
        <div class="tile">Sunset</div>
        <div class="tile">Midnight</div>
    </div>

    <div class="announcements">
        <div class="image-slider">
            <img src="image1.jpg" alt="Image 1" class="slider-image active">
            <img src="image2.jpg" alt="Image 2" class="slider-image">
            <img src="image3.jpg" alt="Image 3" class="slider-image">
        </div>
        <div class="text-announcements">
            <div>Announcement 1</div>
            <div>Announcement 1</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
