<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">Logo</div>
    <div class="title">Prayer Times</div>
    <div class="clock">
      <i class="fas fa-clock"></i>
      <span id="current-time">Loading...</span>
      <span> | </span>
      <span id="hijri-date">Loading Hijri Date...</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Right Side Tiles -->
    <div class="right-side">
      <div class="tile">
        <h3>Fajr</h3>
        <div class="times">
          <p>Athan: <span id="fajr-athan">--:--</span></p>
          <p>Iqama: <span id="fajr-iqama"></span></p>
        </div>
      </div>
      <div class="tile">
        <h3>Sunrise</h3>
        <div class="times">
          <p>Time: <span id="sunrise">--:--</span></p>
        </div>
      </div>
      <div class="tile">
        <h3>Dhuhr</h3>
        <div class="times">
          <p>Athan: <span id="dhuhr-athan">--:--</span></p>
          <p>Iqama: <span id="dhuhr-iqama"></span></p>
        </div>
      </div>
      <div class="tile">
        <h3>Asr</h3>
        <div class="times">
          <p>Athan: <span id="asr-athan">--:--</span></p>
          <p>Iqama: <span id="asr-iqama"></span></p>
        </div>
      </div>
      <div class="tile">
        <h3>Maghrib</h3>
        <div class="times">
          <p>Athan: <span id="maghrib-athan">--:--</span></p>
          <p>Iqama: <span id="maghrib-iqama"></span></p>
        </div>
      </div>
      <div class="tile">
        <h3>Isha</h3>
        <div class="times">
          <p>Athan: <span id="isha-athan">--:--</span></p>
          <p>Iqama: <span id="isha-iqama"></span></p>
        </div>
      </div>
    </div>

    <!-- Image Slideshow -->
    <div class="slideshow">
      <img src="image1.jpg" alt="Slide 1" class="slide active">
      <img src="image2.jpg" alt="Slide 2" class="slide">
      <img src="image3.jpg" alt="Slide 3" class="slide">
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
      <div class="bottom-tiles">
        <div class="tile">
          <h3>Jumah 1</h3>
          <div class="times">
            <p>Time: <span id="jumah1"></span></p>
          </div>
        </div>
        <div class="tile">
          <h3>Jumah 2</h3>
          <div class="times">
            <p>Time: <span id="jumah2"></span></p>
          </div>
        </div>
      </div>
      <div class="other-purpose">
        <!-- Other purposes section -->
        <p>Other purposes section</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
