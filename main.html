<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dar El Quran Masjid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <img class="logo" width="50vh" src="https://images.squarespace-cdn.com/content/v1/5e56b67cbef8672ade27bb3d/1582743230580-8GEXG28OA54F8UJJSXRF/logo.JPG?format=1500w"/>
    <div class="title">Dar El Quran Masjid</div>
    <div class="time-date">
      <p id="current-time"></p>
      <p id="hijri-date"></p>
    </div>
  </div>

  <div class="container">
    <div class="left-tiles">
      <div class="tile" id="fajr-tile">
        <div class="prayer-name">Fajr</div>
        <div>Athan: <span id="fajr-athan"></span></div>
        <div>Iqamah: <span id="fajr-iqamah"></span></div>
      </div>
      <div class="tile" id="sunrise-tile">
        <div class="prayer-name">Sunrise</div>
        <div>Time: <span id="sunrise-time"></span></div>
      </div>
      <div class="tile" id="dhuhr-tile">
        <div class="prayer-name">Dhuhr</div>
        <div>Athan: <span id="dhuhr-athan"></span></div>
        <div>Iqamah: <span id="dhuhr-iqamah"></span></div>
      </div>
      <div class="tile" id="asr-tile">
        <div class="prayer-name">Asr</div>
        <div>Athan: <span id="asr-athan"></span></div>
        <div>Iqamah: <span id="asr-iqamah"></span></div>
      </div>
    </div>

    <div class="slideshow">
      <img src="image1.jpg" alt="Slideshow Image" id="slideshow-image">
    </div>

    <div class="right-tiles">
      <div class="tile" id="maghrib-tile">
        <div class="prayer-name">Maghrib</div>
        <div>Athan: <span id="maghrib-athan"></span></div>
        <div>Iqamah: <span id="maghrib-iqamah"></span></div>
      </div>
      <div class="tile" id="isha-tile">
        <div class="prayer-name">Isha</div>
        <div>Athan: <span id="isha-athan"></span></div>
        <div>Iqamah: <span id="isha-iqamah"></span></div>
      </div>
      <div class="tile" id="jumah1-tile">
        <div class="prayer-name">Jumah 1</div>
        <div>Time: <span id="jumah1-time">1:00 PM</span></div>
      </div>
      <div class="tile" id="jumah2-tile">
        <div class="prayer-name">Jumah 2</div>
        <div>Time: <span id="jumah2-time">2:00 PM</span></div>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="iqamah-popup" class="modal">
    <div class="modal-content">
      <span id="popup-message"></span>
    </div>
  </div>

  <!-- Audio for Notification -->
  <audio id="iqamah-sound" src="notification.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
